<h1 class="underline-first custom-text">News</h1>
<div class="news-container">
  <div class="news-list">
    <ul>
      <li *ngFor="let news of newsList" (click)="updateNews(news)">
        {{ news.title }}
      </li>
    </ul>
  </div>

  <div [@shutter]="isOpen ? 'open' : 'closed'" class="news-content-wrapper">
    <div class="paper-wrapper">
  <svg fill="white" viewBox=" 0 0 300 500"  preserveAspectRatio="xMaxYMax meet" >
    <image [attr.href]="paper.image" alt="Image" x="-350" y="0" height="100%" width="100%"  preserveAspectRatio="xMaxYMax slice"/>
    <path  d="M 280,0 L 300,0 L 300,500 L 110,500 C 130 400, 160 395, 197 355 C 200 350, 340 230, 280 0 Z "></path>
  </svg>

        <h2>{{ paper.title }}</h2>
      <p>{{ paper.content }}
      </p>
